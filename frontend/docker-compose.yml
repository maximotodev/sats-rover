services:
  indexer:
    build:
      context: ./apps/indexer
    container_name: satsrover-indexer
    environment:
      DATABASE_URL: postgresql://satsrover:satsrover@db:5432/satsrover
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgis/postgis:16-3.4
    container_name: satsrover-db
    environment:
      POSTGRES_DB: satsrover
      POSTGRES_USER: satsrover
      POSTGRES_PASSWORD: satsrover
    ports:
      - "5432:5432"
    volumes:
      - satsrover_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satsrover -d satsrover"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: satsrover-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    volumes:
      - satsrover_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: satsrover-api
    volumes:
      - ./apps/api:/app
    environment:
      PLACES_CACHE_DEBUG: "1"
      PYTHONPATH: /app
      APP_ENV: local
      LOG_LEVEL: INFO
      # DB
      DATABASE_URL: postgresql+asyncpg://satsrover:satsrover@db:5432/satsrover
      # Redis
      REDIS_URL: redis://redis:6379/0
      # CORS (tighten in production)
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      # Caching
      PLACES_CACHE_TTL_SECONDS: "60"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Run migrations then start server
    command:
      [
        "bash",
        "-lc",
        "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --no-access-log",
      ]

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20

volumes:
  satsrover_pgdata:
  satsrover_redis:
